<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table class="symbol_choice">
        <tr>
            <td><button id="x_button" class="symbol_button">X</button></td>
            <td><button id="o_button" class="symbol_button">O</button></td>
        </tr>
    </table>
    <table class="playing_field">
         <tr>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
         </tr>
         <tr>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
         </tr>
         <tr>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
             <td><button class="field"></button></td>
         </tr>
    </table>
</body>
</html>
