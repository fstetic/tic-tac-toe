<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="game.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>
<body onload="addListeners()">
    <h1>Tic-Tac-Toe</h1>
    <table class="symbol_choice">
        <tr>
            <td><button id="x_button" class="symbol_button">X</button></td>
            <td><button id="o_button" class="symbol_button">O</button></td>
        </tr>
    </table>
    <table class="playing_field">
         <tr>
             <td><button id="0" class="field"></button></td>
             <td><button id="1" class="field"></button></td>
             <td><button id="2" class="field"></button></td>
         </tr>
         <tr>
             <td><button id="3" class="field"></button></td>
             <td><button id="4" class="field"></button></td>
             <td><button id="5" class="field"></button></td>
         </tr>
         <tr>
             <td><button id="6" class="field"></button></td>
             <td><button id="7" class="field"></button></td>
             <td><button id="8" class="field"></button></td>
         </tr>
    </table>
    <p id="end_game_text"></p>
    <button style="display: none" id="play_again">Play again</button>
</body>
</html>
